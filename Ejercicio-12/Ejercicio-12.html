<!DOCTYPE HTML>

<html lang="es">
    <head>
        <!-- Datos que describen el documento -->
        <meta charset="UTF-8">
        <meta name="author" content="Alberto Díez Bajo" />
        <meta name="copyright" content="Alberto Díez Bajo"/>
        <meta name="description" content="Aquí podrás abrir tus ficheros y ver su contenido!"/>
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <title>Abrir ficheros</title>
        <link rel = "stylesheet" type = "text/css" href = "Ejercicio-12.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

<body onload = "cargador.leerArchivos()" id = "ficheros">
    <header>
        <!-- Datos con el contenidos que aparece en el navegador -->
        <h1>Descubrir contenido de archivos</h1>
    </header>
    <article id = "ubicacion">
        <h2>
            Aquí podras descubrir datos que no te imaginabas de tus archivos!
        </h2>
        <p>API File: Selecionar varios archivos de la máquina cliente</p>
        <p>
            <label for = "subirArchivos">
                Selecciona los archivos que quieres subir:
             </label>
            
            <input id="subirArchivos" type="file" name="Archivos" onchange="cargador.leerArchivos();" multiple>
        </p>
        <p>Archivos seleccionados: <span id="numero">0</span></p>
        <p>Tamaño total: <span id="tamaño">0</span></p>
    </article>
    <footer lang = "es">
        <a href="http://validator.w3.org/check/referer">
            <img src="http://di002.edv.uniovi.es/~cueva/JavaScript/valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88" /></a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" /></a>
    </footer>
    <script src="Ejercicio-12.js"></script>
</body>
</html>
