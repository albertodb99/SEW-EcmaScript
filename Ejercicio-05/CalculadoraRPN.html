<!DOCTYPE HTML>

<html lang="es">
    <head lang="es">
        <meta charset="UTF-8">
        <meta name="author" content="Alberto Díez Bajo" />
        <meta name="copyright" content="Alberto Díez Bajo"/>
        <meta name="description" content="Página en la que puedes realizar tus cálculos con una calculadora RPN"/>
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <title>Calculadora Básica</title>
        <link rel = "stylesheet" href = "CalculadoraRPN.css"/>
    </head>
    <body lang = "es">
        <h1 lang = "es">
            Calculadora RPN
        </h1>
        <article>
            <h2>Calcule todo lo que quiera!</h2>
            <p>
                Calculadora desarrollada por el UO266536, para el ejercicio 5 de la asignatura Software y Estándares
                para la Web, del tercer curso del grado en Ingeniería Informática de la Universidad de Oviedo.
            </p>
        </article>
        <div lang = "es">
            <label for = "mostrarPila" class = "pila" lang = "es">
                Subir a Pila:
             </label>
            <textarea id = "mostrarPila" disabled>

            </textarea>

            <label for = "pantalla" class = "pantalla" lang = "es">
               Subir a Pila:
            </label>

            <input type="text" id="pantalla" value="0" name = "pantalla" lang = "es" disabled />
      
        <div lang = "es">

            <button onclick="calculadora.realizarOperacion('cuadrado')" class = "operando">x^2</button>
            <button onclick="calculadora.realizarOperacion('elevarXaY')" class = "operando">x^y</button>
            <button onclick="calculadora.realizarOperacion('sin')" class = "operando">sin</button>
            <button onclick="calculadora.realizarOperacion('cos')" class = "operando">cos</button>
            <button onclick="calculadora.realizarOperacion('tan')" class = "operando">tan</button>

            <button onclick="calculadora.realizarOperacion('sqrt')" class = "operando">√</button>
            <button onclick="calculadora.realizarOperacion('elevarA10')" class = "operando">10^X</button>
            <button onclick="calculadora.realizarOperacion('log10')" class = "operando">log10</button>
            <button onclick="calculadora.realizarOperacion('log2')" class = "operando">log2</button>
            <button onclick="calculadora.realizarOperacion('exp')" class = "operando">Exp</button>

            <button onclick="calculadora.borrar()" class = "operando">CP</button>
            <button onclick="calculadora.borrarUltimoNumero()" class = "operando">CE</button>
            <button onclick="calculadora.reiniciarPila()" class = "operando">C</button>
            <button onclick="calculadora.borrarUltimoCaracter()" class = "operando">←</button>
            <button onclick="calculadora.realizarOperacion('/')" class = "operando">/</button>

            <button onclick="calculadora.dígitos(Math.PI)" class = "operando">兀</button>
            <button onclick="calculadora.dígitos('7')">7</button>
            <button onclick="calculadora.dígitos('8')">8</button>
            <button onclick="calculadora.dígitos('9')">9</button>
            <button onclick="calculadora.realizarOperacion('*')" class = "operando">*</button>
        
            <button onclick="calculadora.realizarOperacion('factorial')" class = "operando">n!</button>
            <button onclick="calculadora.dígitos('4')">4 </button>
            <button onclick="calculadora.dígitos('5')">5</button>
            <button onclick="calculadora.dígitos('6')">6</button>
            <button onclick="calculadora.realizarOperacion('-')" class = "operando">-</button>
        
            <button onclick="calculadora.realizarOperacion('cambioSigno')" class = "operando">±</button>
            <button onclick="calculadora.dígitos('1')">1</button>
            <button onclick="calculadora.dígitos('2')">2</button>
            <button onclick="calculadora.dígitos('3')">3</button>
            <button onclick="calculadora.realizarOperacion('+')" class = "operando">+</button>

            <button onclick="calculadora.doNothing()" class="vacio">vacio</button>
            <button onclick="calculadora.doNothing()" class="vacio">vacio</button>
            <button onclick="calculadora.dígitos('0')">0</button>
            <button onclick="calculadora.dígitos('.')">.</button>              
            <button onclick="calculadora.añadirAPila()" class = "operando">Enter</button>
        </div>       
      </div>
        <script src="CalculadoraRPN.js"></script>
    </body>

</html>
