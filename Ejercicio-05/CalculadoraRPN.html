<!DOCTYPE HTML>

<html lang="es">
    <head lang="es">
        <meta charset="UTF-8">
        <meta name="author" content="Alberto Díez Bajo" />
        <meta name="copyright" content="Alberto Díez Bajo"/>
        <meta name="description" content="Página en la que puedes realizar tus cálculos con una calculadora RPN"/>
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <title>Calculadora Básica</title>
        <link rel = "stylesheet" href = "CalculadoraRPN.css"/>
    </head>
    <body lang = "es">
        <h1 lang = "es">
            Calculadora RPN
        </h1>
        <article>
            <h2>Calcule todo lo que quiera!</h2>
            <p>
                Calculadora desarrollada por el UO266536, para el ejercicio 5 de la asignatura Software y Estándares
                para la Web, del tercer curso del grado en Ingeniería Informática de la Universidad de Oviedo.
            </p>
        </article>
        <div lang = "es">
            <textarea disabled>

            </textarea>

            <label for = "pantalla" class = "pantalla" lang = "es">
               Subir a Pila:
            </label>

            <input type="text" id="pantalla" value="0" name = "pantalla" lang = "es" disabled />
      
        <div lang = "es">
            <button onclick="calculadora.doNothing()" class="vacio">vacio</button>
            <button onclick="calculadora.doNothing()" class="vacio">vacio</button>
            <button onclick="calculadora.mrc()" class = "memoria">mrc</button>
            <button onclick="calculadora.mMas()" class = "memoria">m+</button>
            <button onclick="calculadora.mMenos()" class = "memoria">m-</button>

            <button onclick="calculadora.elevarAlCuadrado()" class = "operando">x^2</button>
            <button onclick="calculadora.dígitos('**')" class = "operando">x^y</button>
            <button onclick="calculadora.calculateSeno()" class = "operando">sin</button>
            <button onclick="calculadora.calculateCoseno()" class = "operando">cos</button>
            <button onclick="calculadora.calculateTangente()" class = "operando">tan</button>

            <button onclick="calculadora.raizCuadrada()" class = "operando">√</button>
            <button onclick="calculadora.diezElevadoA()" class = "operando">10^X</button>
            <button onclick="calculadora.logaritmo()" class = "operando">log</button>
            <button onclick="calculadora.exponencial()" class = "operando">Exp</button>
            <button onclick="calculadora.dígitos('%')" class = "operando">Mod</button>

            <button onclick="calculadora.changeShift()" class = "operando">↑</button>
            <button onclick="calculadora.borrarUltimoNumero()" class = "operando">CE</button>
            <button onclick="calculadora.borrar()" class = "operando">C</button>
            <button onclick="calculadora.borrarUltimoCaracter()" class = "operando">←</button>
            <button onclick="calculadora.division()" class = "operando">/</button>

            <button onclick="calculadora.dígitos(Math.PI)" class = "operando">兀</button>
            <button onclick="calculadora.dígitos('7')">7</button>
            <button onclick="calculadora.dígitos('8')">8</button>
            <button onclick="calculadora.dígitos('9')">9</button>
            <button onclick="calculadora.multiplicacion()" class = "operando">*</button>
        
            <button onclick="calculadora.factorial()" class = "operando">n!</button>
            <button onclick="calculadora.dígitos('4')">4 </button>
            <button onclick="calculadora.dígitos('5')">5</button>
            <button onclick="calculadora.dígitos('6')">6</button>
            <button onclick="calculadora.resta()" class = "operando">-</button>
        
            <button onclick="calculadora.cambiarSigno()" class = "operando">±</button>
            <button onclick="calculadora.dígitos('1')">1</button>
            <button onclick="calculadora.dígitos('2')">2</button>
            <button onclick="calculadora.dígitos('3')">3</button>
            <button onclick="calculadora.suma()" class = "operando">+</button>

            <button onclick="calculadora.dígitos('(')" class = "operando">(</button>
            <button onclick="calculadora.dígitos(')')" class = "operando">)</button>
            <button onclick="calculadora.dígitos('0')">0</button>
            <button onclick="calculadora.punto()">.</button>              
            <button onclick="calculadora.igual()" class = "operando">=</button>
        </div>       
      </div>

    </body>

</html>
