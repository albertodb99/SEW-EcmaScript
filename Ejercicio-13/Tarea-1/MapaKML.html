    <article id = "ubicacion">
        <h2>
            Aquí podras encontrar un mapa dinámico en el que podrás ver las rutas guardadas en el archivo que suba!
        </h2>
        <div>
            <p>API File: Selecionar varios archivos de la máquina cliente</p>

                Selecciona los archivos que quieres subir:
             </label>
            <p><input id="subirArchivos" type="file" name="Archivos" onchange="mapa.enseñarRutas();" multiple></p>
        </div>
        <div id="mapa"></div>
    </article>
