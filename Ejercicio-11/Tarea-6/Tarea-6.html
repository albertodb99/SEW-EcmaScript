<!DOCTYPE HTML>

<html lang="es">
    <head>
        <!-- Datos que describen el documento -->
        <meta charset="UTF-8">
        <meta name="author" content="Alberto Díez Bajo" />
        <meta name="copyright" content="Alberto Díez Bajo"/>
        <meta name="description" content="Página web de en la que puedes ver tu ubicación y añadir marcadores!"/>
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <title>Geolocalizacion</title>
        <link rel = "stylesheet" type = "text/css" href = "Tarea-6.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6j4mF6blrc4kZ54S6vYZ2_FpMY9VzyRU"></script>
    </head>

<body onload = "mapaDinamicoGoogle.initMap()">
    <header>
        <!-- Datos con el contenidos que aparece en el navegador -->
        <h1>Geolocalización</h1>
    </header>
    <article id = "ubicacion">
        <h2>
            Aquí podras encontrar un mapa dinámico con su posición y podrás añadir todos los marcadores que quieras!
        </h2>
        <div id = "contenedorAtributos">
            <label for = "latitud" lang = "es">
                Latitud:
             </label>
            <input type="text" id = "latitud" value=""/>
            <label for = "longitud" lang = "es">
                Longitud:
             </label>
            <input type="text" id="longitud" value=""/>
            <label for = "nombre" lang = "es">
                Nombre del marcador:
             </label>
            <input type="text" id="nombre" value=""/>
            <button onclick="mapaDinamicoGoogle.addMarker()">Añadir Marcador</button>
        </div>
        <div id="mapa"></div>
    </article>
	<footer lang = "es">
        <a href="http://validator.w3.org/check/referer">

            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" /></a>
    </footer>
    <script src="Tarea-6.js"></script>
</body>
</html>
