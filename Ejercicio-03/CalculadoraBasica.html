<!DOCTYPE HTML>

<html lang="es">
    <head>
        <!-- Datos que describen el documento -->
        <meta charset="UTF-8">
        <meta name="author" content="Alberto Díez Bajo" />
        <meta name="copyright" content="Alberto Díez Bajo"/>
        <meta name="description" content="Página en la que puedes realizar tus cálculos con una cálculadora básica"/>
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <title>Calculadora Básica</title>
        <link rel = "stylesheet" href = "CalculadoraBasica.css"/>
    </head>
    <body>
        <h1>
            Cálculadora Básica
        </h1>
        <div>
            <label title="Pantalla de la calculadora." inputmode="text">
                
                <!-- the input -->
                <input type="text" id="display" value="0" disabled/>
            </label>
          
            <!-- the buttons -->
            <div>
              <button onclick="calculadora.createMemRC()" class = "memoria">mrc</button>
              <button onclick="calculadora.createMem('+')" class = "memoria">m+</button>
              <button onclick="calculadora.createMem('-')" class = "memoria">m-</button>
              <button onclick="calculadora.createButton('/')" class = "operando">/</button>

              <button onclick="calculadora.createButton('7')">7</button>
              <button onclick="calculadora.createButton('8')">8</button>
              <button onclick="calculadora.createButton('9')">9</button>
              <button onclick="calculadora.createButton('*')" class = "operando">*</button>
          
              <button onclick="calculadora.createButton('4')">4 </button>
              <button onclick="calculadora.createButton('5')">5</button>
              <button onclick="calculadora.createButton('6')">6</button>
              <button onclick="calculadora.createButton('-')" class = "operando">-</button>
          
              <button onclick="calculadora.createButton('1')">1</button>
              <button onclick="calculadora.createButton('2')">2</button>
              <button onclick="calculadora.createButton('3')">3</button>
              <button onclick="calculadora.createButton('+')" class = "operando">+</button>

              <button onclick="calculadora.createButton('0')">0</button>
              <button onclick="calculadora.createButton('.')">.</button>              
              <button onclick="calculadora.clear()">C</button>
              <button onclick="calculadora.calculate()">=</button>
            </div>
            
          </div>
        <footer>
            <a href="http://validator.w3.org/check/referer" hreflang="en-us">
                <img src="http://di002.edv.uniovi.es/~cueva/JavaScript/valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88" /></a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" /></a>
        </footer>
        <script src="CalculadoraBasica.js"></script>
    </body>

</html>
