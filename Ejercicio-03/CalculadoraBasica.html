<!DOCTYPE HTML>

<html lang="es">
    <head lang="es">
        <!-- Datos que describen el documento -->
        <meta charset="UTF-8">
        <meta name="author" content="Alberto Díez Bajo" />
        <meta name="copyright" content="Alberto Díez Bajo"/>
        <meta name="description" content="Página en la que puedes realizar tus cálculos con una cálculadora básica"/>
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <title>Calculadora Básica</title>
        <link rel = "stylesheet" href = "CalculadoraBasica.css"/>
    </head>
    <body lang = "es">
        <h1>
            Cálculadora Básica
        </h1>
        <div lang = 'es'>
                <label for = "pantalla" lang = "es">
                    Calculadora Basica
                </label>

                <!-- la entrada -->
                <input type="text" id="pantalla" value="0" name = "pantalla" lang = "es" disabled />
          
            <!-- los botones -->
            <div>
              <button onclick="calculadora.mrc()" class = "memoria">mrc</button>
              <button onclick="calculadora.mMas()" class = "memoria">m+</button>
              <button onclick="calculadora.mMenos()" class = "memoria">m-</button>
              <button onclick="calculadora.division()" class = "operando">/</button>

              <button onclick="calculadora.dígitos('7')">7</button>
              <button onclick="calculadora.dígitos('8')">8</button>
              <button onclick="calculadora.dígitos('9')">9</button>
              <button onclick="calculadora.multiplicacion()" class = "operando">*</button>
          
              <button onclick="calculadora.dígitos('4')">4 </button>
              <button onclick="calculadora.dígitos('5')">5</button>
              <button onclick="calculadora.dígitos('6')">6</button>
              <button onclick="calculadora.resta()" class = "operando">-</button>
          
              <button onclick="calculadora.dígitos('1')">1</button>
              <button onclick="calculadora.dígitos('2')">2</button>
              <button onclick="calculadora.dígitos('3')">3</button>
              <button onclick="calculadora.suma()" class = "operando">+</button>

              <button onclick="calculadora.dígitos('0')">0</button>
              <button onclick="calculadora.punto()">.</button>              
              <button onclick="calculadora.borrar()">C</button>
              <button onclick="calculadora.igual()">=</button>
            </div>       
          </div>
        <footer lang = "es">
            <a href="http://validator.w3.org/check/referer">
                <img src="http://di002.edv.uniovi.es/~cueva/JavaScript/valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88" /></a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" /></a>
        </footer>
        <script src="CalculadoraBasica.js"></script>
    </body>

</html>
